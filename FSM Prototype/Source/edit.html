<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FSM Question Creator</title>
    <link href='http://fonts.googleapis.com/css?family=Ek+Mukta:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="fsm.css">
    <link rel="stylesheet" href="edit.css">
  </head>

  <body class="canvas"
  data-nodes='[{"id":0,"accepting":false,"name":"","x":200,"y":250,"fixed":1,"index":0,"weight":2,"px":200,"py":250}]'
  data-links='[]'
  data-question='{"type":"none"}'
  data-options='{"constrainRename":false}'
  data-iconaddress = 'http://homepages.inf.ed.ac.uk/s1020995/img/Icons/'>
  	<div class="questiontype"></div>
  	<div class="question"></div>
    <div class="questiondata"></div>
    <div class='buttondiv'></div>
    <div class='jsonout'></div>
    <svg id="main-svg" width="960" height="500" class="active">
      <defs>
        <marker id="end-arrow" viewBox="0 -10 20 20" refX="7" markerWidth="5" markerHeight="5" orient="auto"><path d="M0,-10L20,0L0,10" fill="#000"></path></marker>
        <marker id="highlight-arrow" viewBox="0 -10 20 20" refX="7" markerWidth="5" markerHeight="5"><path d="M0,-10L20,0L0,10" fill="green"></path></marker>
      </defs>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="fsm.js"></script>
    <script type="text/javascript" src="edit.js"></script>
  </body>
</html>
